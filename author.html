<h2>Author entry - Kumar Chandu Mallireddy</h2>

        <label for="guessauthor">Guess the author</label>
        <input type =" text" id="guessauthor" name="Guess Author" autofocus> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Right/Wrong</p>
    <script> 
        let good = 0;
        let oops = 0;
        function checkAuthor(){
            hiddenname = document.getElementById("hiddenAuthor").value
            GuessAuthor = document.getElementById("guessauthor").value
            out = document.getElementById("result")
            if(hiddenname==GuessAuthor){
                good=good + 1;
                alert("You got it right");
                out.innerHTML = `Result correct good: ${good}`;
            } else {
                oops=oops+1;
                alert("Sorry");
                out.innerHTML = `Result wrong, oops: ${oops}`;
            }
        }
    </script>
