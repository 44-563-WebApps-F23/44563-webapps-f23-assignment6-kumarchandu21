<!DOCTYPE html>
<html>
    <head>
 <title>Author</title>
    </head>

<body style="background-color: rgb(149, 176, 138);">

<h1 style="background-color: rgb(38, 141, 127);">Author entry - Kumar Chandu Mallireddy</h1>
<form>
    <label for="hiddenAuthor">The hidden author name</label>
    <input type ="password" id="hiddenAuthor" name="Author Name" value="Dickens" > 
    <label for="guessauthor">Guess the author</label>
    <input type =" text" id="guessauthor" name="Guess Author" autofocus > 
    <input type="button" onclick="checkAuthor()" value="Check the guess" style="background-color: rgb(125, 165, 178);">
</form><br>
<div class="container">
    <img src="Indore.jpg" alt="Indore" width="100" height="100" id="image"> 
    <br>
    <input type="button" onclick="selectImage()" value="select the image" style="background-color: rgb(125, 165, 178);">
</div>
<p id="result"> Results: Right/Wrong</p>

<script> 
    let good = 0;
    let oops = 0;
    
    function checkAuthor(){
        hiddenname = document.getElementById("hiddenAuthor").value
        GuessAuthor = document.getElementById("guessauthor").value
        if(hiddenname==GuessAuthor){
            good=good + 1;
            alert("You got it right");
        } else {
            if(oops>=7){
                alert("Sorry, ran out of guesses");
            }
            else{
            oops=oops+1;
            alert("Sorry");
        }
    }
        document.getElementById("result").innerHTML='Results: ' + good + '/' + oops;
    }
    let useImage = 1;

    function selectImage(){
        const imageElement=document.getElementById("image");
        
        switch(useImage){
            case 1:
                imageElement.src='Rajhamundry.jpg';
                useImage=2;
                break;
            case 2:
                imageElement.src='Ahmedabad.jpg';
                useImage=3;
                break;
            case 3:
                imageElement.src='Indore.jpg';
                useImage=1;
                break;
            default:
                break;



        }
    }
</script>
    

</body>
</html>
